<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปค่าคอมมิชชั่น</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
        img.center-horizontal {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.3.0/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<img id="clickable-image" class="center-horizontal" src="https://lh3.googleusercontent.com/d/1o7fuXdJvDcGubJNAWFJyJUReyn3TjH3c?key=123" alt="Map" style="cursor: pointer;">

<script>
const liffId = "1661371622-q1Yo7yZR"; // แทนที่ด้วย LIFF ID ของคุณ

async function initializeLiff(liffId) {
    try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
            liff.login(); // ล็อกอินถ้ายังไม่ล็อกอิน
        }
    } catch (error) {
        console.error('LIFF Initialization failed', error);
    }
}

$(function() {
    initializeLiff(liffId);

    $('#clickable-image').on('click', function (event) {
        var x = event.offsetX / this.offsetWidth;
        var y = event.offsetY / this.offsetHeight;
        var clickedArea = null;

        var areas = [
        ];

        areas.forEach(function(area) {
            if (x >= area.coords[0] && x <= area.coords[2] && y >= area.coords[1] && y <= area.coords[3]) {
                clickedArea = area;
            }
        });

        if (clickedArea) {
            window.open(clickedArea.url, "_self");
        }
    });
});

</script>

</body>
</html>
