  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    window.onload = function () {

      const defaultLiffId = "1661371622-4zmvokyQ";
      initializeLiff(defaultLiffId);


    };

    function initializeLiff(defaultLiffId) {
      liff.init({
        liffId: defaultLiffId,
        withLoginOnExternalBrowser: true,
      })

      liff.ready.then(() => {
        liff.getProfile()
          .then((profile) => {
            const name = profile.displayName;
            const picture = profile.pictureUrl;

            document.getElementById("pictureUrl").src =
              "" + picture;
            document.getElementById("displayName").textContent =
              "" + name;
          })
          .catch((err) => {
            console.log("error", err);
          });
        getData()


      });

    }

    document.getElementById('shareFlex').addEventListener('click', () => {
      const msg = [{
        "type": "text",
        "text": "Hello, world"
      }]
      shareTargetPicker(msg)
    });


    function sendText(text) {
      if (!liff.isInClient()) {
        shareTargetPicker(text);
      } else {
        sendflex(text);
      }
    }
    function sendflex(text) {
      liff.sendMessages(text).then(function () {
        Swal.fire({
          position: 'top-end',
          icon: 'success',
          title: 'ส่งเข้าแชทเรียบร้อย',
          showConfirmButton: false,
          timer: 1500
        })


      })
    }
    function shareTargetPicker(text) {
      liff.shareTargetPicker(text).then(function (res) {
        if (res) {
          Swal.fire({
            position: 'top-end',
            icon: 'success',
            title: 'ส่งเข้าแชทเรียบร้อย',
            showConfirmButton: false,
            timer: 1500
          })

        } else {

          console.log("TargetPicker was closed!");
        }
      }).catch(function (error) {
        window.alert("Failed to send message " + error);
      });
    }

  </script>
