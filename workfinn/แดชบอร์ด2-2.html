<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mobile</title>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="https://bit.ly/fontiton5" type="text/css" charset="utf-8" />
    <style type="text/css"> 
   html,  body { font-family: 'line_seed_sans_th';

}


.content {

    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-200">
    <div class="relative min-h-screen md:flex">
        <!-- mobile menubar -->
        <div class="bg-gray-800 text-gray-100 flex justify-between md:hidden">
            <!-- logo -->

            <!-- side menu button -->
            <button class="mobile-menu-btn p-4 focus:outline-none focus:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <!-- sidebar -->
        <div class="sidebar bg-blue-800 text-blue-100 w-64 space-y-6 px-2 py-7 absolute inset-y-0 left-0 transform -translate-x-full transition duration-300 ease-in-out md:relative md:translate-x-0">
            <!-- logo -->
            <a class="text-white flex items-center space-x-2 px-4" href="#">
                 <img class="w-10 h-10 overflow-hidden object-cover rounded-full" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjg5ajlhemdyZjlrZDgwdjMwbTl1dGdtbnhvM2p4Y2t0ZnpnZnE4ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l150Tal3EKqgj0v9gs/giphy.gif" alt="profile" id="pictureUrl"/>
                <span class="text-2xl font-extrabold" id="displayName">Displayname</span>
            </a>
            <!-- navbar -->
            <div>
                <a href="#" class="block py-2.5 px-4 flex items-center rounded hover:bg-blue-700 hover:text-white font-bold transition duration-200" onclick="showContent('home')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Home
                </a>
                <a href="#" class="block py-2.5 px-4 flex items-center rounded hover:bg-blue-700 hover:text-white font-bold transition duration-200" onclick="showContent('dashboard')">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    dashboard
                </a>
                <a href="#" class="block py-2.5 px-4 flex items-center rounded hover:bg-blue-700 hover:text-white font-bold transition duration-200" onclick="showContent('features')">
                   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 mr-2">
  <path fill-rule="evenodd" d="M9 4.5a.75.75 0 0 1 .721.544l.813 2.846a3.75 3.75 0 0 0 2.576 2.576l2.846.813a.75.75 0 0 1 0 1.442l-2.846.813a3.75 3.75 0 0 0-2.576 2.576l-.813 2.846a.75.75 0 0 1-1.442 0l-.813-2.846a3.75 3.75 0 0 0-2.576-2.576l-2.846-.813a.75.75 0 0 1 0-1.442l2.846-.813A3.75 3.75 0 0 0 7.466 7.89l.813-2.846A.75.75 0 0 1 9 4.5ZM18 1.5a.75.75 0 0 1 .728.568l.258 1.036c.236.94.97 1.674 1.91 1.91l1.036.258a.75.75 0 0 1 0 1.456l-1.036.258c-.94.236-1.674.97-1.91 1.91l-.258 1.036a.75.75 0 0 1-1.456 0l-.258-1.036a2.625 2.625 0 0 0-1.91-1.91l-1.036-.258a.75.75 0 0 1 0-1.456l1.036-.258a2.625 2.625 0 0 0 1.91-1.91l.258-1.036A.75.75 0 0 1 18 1.5ZM16.5 15a.75.75 0 0 1 .712.513l.394 1.183c.15.447.5.799.948.948l1.183.395a.75.75 0 0 1 0 1.422l-1.183.395c-.447.15-.799.5-.948.948l-.395 1.183a.75.75 0 0 1-1.422 0l-.395-1.183a1.5 1.5 0 0 0-.948-.948l-1.183-.395a.75.75 0 0 1 0-1.422l1.183-.395c.447-.15.799-.5.948-.948l.395-1.183A.75.75 0 0 1 16.5 15Z" clip-rule="evenodd" />
</svg>

                    Features
                </a>
                <a href="#" class="block py-2.5 px-4 flex items-center rounded hover:bg-blue-700 hover:text-white font-bold transition duration-200" onclick="showContent('about')">
                   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 mr-2">
  <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
</svg>

                    </svg>
                    Contact
                </a>
            </div>
        </div>

        <!-- main content -->
        <div class="flex-1 p-10 text-2xl font-bold">
          <!-- home content -->
            <div id="home" class="content">Home Content</div>
          <!-- end home content -->
          <!-- dashboard content -->
            <div id="dashboard" class="content hidden">
          Dashboard Content
          </div>
          <!-- end dashboard content -->
          <!-- features content -->
            <div id="features" class="content hidden">Features Content</div>
          <!-- end features content -->
          <!-- about content -->
            <div id="about" class="content hidden">
          
              About Content

</div>

           <div id="ifinn" class="content hidden">iFinn Content</div>

            </div>
              <!-- end about content -->
          </div>
  <!--end main content -->
        </div>
    </div>
  
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    window.onload = function() {
  
        const defaultLiffId = "1661371622-4zmvokyQ";
        initializeLiff(defaultLiffId);
    };

    function initializeLiff(defaultLiffId) {
        liff.init({
            liffId: defaultLiffId,
            withLoginOnExternalBrowser: true,
        })
       
           liff.ready.then(() => {
    liff.getProfile()
  .then((profile) => {
    const name = profile.displayName;
    const picture = profile.pictureUrl;
                  
                     document.getElementById("pictureUrl").src =
            "" + picture;
          document.getElementById("displayName").textContent =
            "" + name;
  })
  .catch((err) => {
    console.log("error", err);
  });
});
  
       
    }
   
    
</script>
</body>
</html>
